<h2>Recipe List</h2>
<ul>
  <p><strong>Click View Button to Check Recipe :)</strong></p>
  <li *ngFor="let recipe of recipes">
    {{ recipe.name }} -- {{ recipe.cuisine }}
    <button class="btn btn-primary" (click)="viewRecipe(recipe.id)">
      View
    </button>
    <button
      class="btn btn-danger"
      style="margin: 5px"
      (click)="editRecipe(recipe.id)"
    >
      Edit
    </button>
  </li>
</ul>
<a routerLink="/add-recipe" class="btn btn-danger">Add New Recipe</a>
